<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Sounds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keys">
        <div class="key" data-key="65">A</div>
        <div class="key" data-key="83">S</div>
        <div class="key" data-key="68">D</div>
        <div class="key" data-key="70">F</div>
        <div class="key" data-key="71">G</div>
        <div class="key" data-key="72">H</div>
        <div class="key" data-key="74">J</div>
        <div class="key" data-key="75">K</div>
        <div class="key" data-key="76">L</div>
    </div>
    <audio data-key="65" src="sounds/sound1.wav"></audio>
    <audio data-key="83" src="sounds/sound2.wav"></audio>
    <audio data-key="68" src="sounds/sound3.wav"></audio>
    <audio data-key="70" src="sounds/sound4.wav"></audio>
    <audio data-key="71" src="sounds/sound5.wav"></audio>
    <audio data-key="72" src="sounds/sound6.wav"></audio>
    <audio data-key="74" src="sounds/sound7.wav"></audio>
    <audio data-key="75" src="sounds/sound8.wav"></audio>
    <audio data-key="76" src="sounds/sound9.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
